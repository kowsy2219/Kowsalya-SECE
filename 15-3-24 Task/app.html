<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveling Application</title>
    <style>
        body {
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
        
        .btn:hover {
            background-color: #555;
        }
        
        .bus-timings {
            margin-top: 20px;
        }
        
        .bus-timings h2 {
            margin-top: 0;
        }
        
        .bus-timings ul {
            list-style-type: none;
            padding: 0;
        }
        
        .bus-timings li {
            margin-bottom: 5px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traveling Application</h1>
        <form id="travel-form">
            <div class="input-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination...">
            </div>
            <div class="input-group">
                <label for="departure-date">Departure Date:</label>
                <input type="date" id="departure-date" name="departure-date">
            </div>
            <div class="input-group">
                <label for="return-date">Return Date:</label>
                <input type="date" id="return-date" name="return-date">
            </div>
            <div class="input-group">
                <label for="num-travelers">Number of Travelers:</label>
                <input type="number" id="num-travelers" name="num-travelers" min="1" value="1">
            </div>
            <button type="button" class="btn" id="search-btn">Search</button>
        </form>
        <div class="bus-timings" id="bus-timings" style="display: none;">
            <h2>Bus Timings:</h2>
            <div id="chennai-coimbatore">
                <h3>Chennai to Coimbatore:</h3>
                <ul>
                    <li>Departure: 9:00 AM</li>
                    <li>Departure: 11:30 AM</li>
                    <li>Departure: 2:00 PM</li>
                </ul>
            </div>
            <div id="coimbatore-chennai">
                <h3>Coimbatore to Chennai:</h3>
                <ul>
                    <li>Departure: 10:00 AM</li>
                    <li>Departure: 1:30 PM</li>
                    <li>Departure: 4:00 PM</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('search-btn').addEventListener('click', function() {
            document.getElementById('bus-timings').style.display = 'block';
        });
    </script>
</body>
</html>
