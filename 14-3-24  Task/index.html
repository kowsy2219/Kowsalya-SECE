<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form </title>
        <style>
             body {
                margin: 0;
                padding: 0;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                display: flex;
                justify-content:center;
                align-items: center;
                height: 100vh;
            }
            .background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('fill.jpeg') no-repeat center center fixed;
                background-size: cover;
    
            }
            form {
                width: 400px;
                padding: 20px;
                border-radius: 10px;
            }
           
            input[type="text"],
            input[type="email"],
            input[type="password"],
            textarea,
            input[type="date"] ,
            select,
            button{
                width: calc(100% - 20px);
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
                border: 1px solid #a9a4a4;
                border-radius: 4px;
            }
            button {
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
                width: 50%; /* Adjust button width */
                margin: 0 auto; /* Center the button */
                display: block; /* Make it a block element */
  }
            .form-container {
                position: relative;
                background: rgba(255, 255, 255, 0.8); /* Background color with opacity */
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Box shadow for the form */
                z-index: 1;
                text-align: left; /* Center align text */
            }
            
            input[type="radio"] {
                margin-left: 20px;
            }

            input[type="submit"] {
                padding: 10px 20px;
                align-items: center;
                border-radius: 5px;
                cursor: pointer;
            }
            </style>
    </head>
    <body>
        <div class="background"></div>
        <div class="form-container">
        <h1 style="text-align: center; color:Blue">REGISTRATION FORM</h1>
        <form>
            FIRSTNAME: <input type="text" name="Firstname" ><br>
            LASTNAME: <input type="text" name="Lastname" ><br>
            DOB: <input type="date" name="dob" ><br><br>
            GENDER: <input type="radio" name="gender" value="Male">MALE 
            <input type="radio" name="gender" value="Male">FEMALE
            <input type="radio" name="gender" value="Male">OTHER <br> <br>
            EMAIL: <input type="email" name="email" ><br>
            CountryCode: <select id="country" >
                <option value="+91">+91</option>
            </select>
            MOBILE: <input type="text" name="mobileno"><br>
            ADDRESS: <textarea name="adress" ></textarea><br>
            CITY: <select id="City">
                <option value="Coimbatore">Coimbatore</option>
                <option value="Chennai">Chennai</option>
                <option value="Tiruppur">Tiruppur</option>
                <option value="Salem">Salem</option>
            </select><br>
            <br>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
    </body>
</html>
